<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #To_do{
            color:black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-4">
        <h1>TO DO LIST</h1>
        <input type="text" class="form-control" id="To_do" placeholder="Add TO DO">
        <button type="button" class="btn btn-primary mt-2" onclick="Add_ToDo()">Add ToDo</button>
        <br><br>
        <div class="list-group mt-2"id="result"></div>
        <br>
        <button type="button" class="btn btn-danger mt-2" onclick="Clear_ToDo()">Clear ToDo</button>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
